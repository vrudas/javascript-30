<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{name: 'Snickers', age: 2}, {name: 'hugo', age: 8}];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular');

    // Interpolated
    console.log('interpolated %', 'message');

    // Styled
    console.log('%c styled', 'color: #018DED');

    // warning!
    console.warn('warning');

    // Error :|
    console.error('error');

    // Info
    console.info('info');

    // Testing
    console.assert(1 === 2, 'not equals')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      const name = dog.name;
      const age = dog.age;

      console.group(`${name}`);
      console.log(`This is ${name}`);
      console.log(`${name} is ${age} years old`);
      console.log(`${name} id ${age * 7} dog years old`);
      console.groupEnd();
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://itc.ua')
      .then(data => data.text())
      .then(() => console.timeEnd('fetching data'));

    // table
    console.table(dogs);

</script>
</body>
</html>
