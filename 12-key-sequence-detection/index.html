<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const pressed = [];
    const secretCode = 'ping';
    const secretCodeLength = secretCode.length;

    const sliceStart = -secretCodeLength - 1;

    window.addEventListener('keyup', (event) => {
        pressed.push(event.key);
        const pressedSliceSize = pressed.length - secretCodeLength;
        pressed.splice(sliceStart, pressedSliceSize);

        if (pressed.join('').includes(secretCode)) {
            cornify_add();
        }
    });
</script>
</body>
</html>
